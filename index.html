<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A simple prepaid meter token extraction program to extract tokens from text data." />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <style>
        .arrow-previous::before {
            content: "❮";
            margin-right: 5px;
        }

        .arrow-next::after {
            content: "❯";
            margin-left: 5px;
        }
    </style>
    <title>Prepaid Meter Token Extractor</title>
</head>

<body>
    <section>
        <div>
            <p>Prepaid Meter Token Extractor</p>
        </div>
        <textarea placeholder="Enter your token message here and click to proceed..."></textarea><br>

        <div class="token">0000 0000 0000 0000</div>
        <div class="forward_buttons">
            <button class="arrow-previous">Previous Token</button><button class="arrow-next">Next Token</button>
        </div>

        <button class="submit"><i class="fa fa-play"></i>PROCEED</button>
    </section>

    <div class="notifications"></div>

    <script src="script.js"></script>
</body>

</html>
